<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Department Event Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding-top: 80px;
      overflow-x: hidden;
    }

    /* Video Background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Overlay for content on top of video */
    .overlay {
      position: relative;
      z-index: 1;
    }

    header {
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      color: #fff;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .login-container {
      background-color: rgba(28, 28, 28, 0.9);
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      margin-top: 100px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .form-label {
      color: #ccc;
    }

    .btn-login {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    footer {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="static/v2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Page Content -->
  <div class="overlay">

    <header>
      <h1>Login</h1>
      <nav>
        <a href="{{ url_for('index') }}">back to schedule</a>
      </nav>
    </header>

    <div class="login-container mt-5">
      <h2 class="text-center mb-4">User Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" id="pass" name="pass" class="form-control" required>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-login px-5">Login</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary px-5 ms-2">Back</a>
        </div>
      </form>
    </div>
<br>
<br>
    <footer>
      &copy; 2025 Department Exam Portal. All rights reserved.
    </footer>
  </div>

  <!-- Bootstrap Bundle JS (Optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
